<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seat Matrix</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .seat-matrix {
            display: grid;
            grid-template-columns: repeat(50, 15px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }
        .seat {
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            box-sizing: border-box;
        }
        .available {
            background-color: #e0e0e0;
        }
        .booked {
            background-color: #66bb6a;
            color: white;
            position: relative;
        }
        .booked::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .booked:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Seat Matrix</h1>
    <div id="seatMatrixContainer" class="seat-matrix"></div>
    <p id="response"></p>

    <button id="resetButton">Reset Seats</button>

    <script>
        const responseElem = document.getElementById('response');
        const seatMatrixContainer = document.getElementById('seatMatrixContainer');
        const resetButton = document.getElementById('resetButton');

        async function fetchAndRenderAllSeats() {
            try {
                const res = await fetch('/booking/show');
                const seatMatrix = await res.json();

                seatMatrixContainer.innerHTML = '';

                seatMatrix.forEach((row, i) => {
                    row.forEach((seat, j) => {
                        const seatElem = document.createElement('div');
                        seatElem.classList.add('seat');
                        seatElem.id = `seat-${i}-${j}`;

                        if (seat) {
                            seatElem.classList.add('booked');
                            const tooltipText = `Booked by ${seat.name} on ${seat.date}`;
                            seatElem.setAttribute('data-tooltip', tooltipText);
                            seatElem.textContent = 'B';
                        } else {
                            seatElem.classList.add('available');
                            seatElem.textContent = '*';
                        }
                        seatMatrixContainer.appendChild(seatElem);
                    });
                });
            } catch (error) {
                responseElem.textContent = 'Error fetching seat matrix: ' + error.message;
            }
        }
        
        function updateSingleSeat(booking) {
            const seatElem = document.getElementById(`seat-${booking.row}-${booking.col}`);
            if (seatElem) {
                seatElem.classList.remove('available');
                seatElem.classList.add('booked');
                const tooltipText = `Booked by ${booking.data.name} on ${booking.data.date}`;
                seatElem.setAttribute('data-tooltip', tooltipText);
                seatElem.textContent = 'B';
            }
        }

        resetButton.addEventListener('click', async () => {
            try {
                await fetch('/booking/reset', { method: 'POST' });
                responseElem.textContent = 'Seats reset successfully.';
                // Refresh the display after resetting the seats
                fetchAndRenderAllSeats();
            } catch (error) {
                responseElem.textContent = 'Error resetting seats: ' + error.message;
            }
        });
        
        // Initial setup for the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderAllSeats();
            
            const eventSource = new EventSource('/booking/stream');
            eventSource.onmessage = function(event) {
                try {
                    const booking = JSON.parse(event.data);
                    if (booking.event !== "ping") {
                        updateSingleSeat(booking);
                    }
                } catch (e) {
                    // Ignore parsing errors for pings or other non-JSON data
                }
            };
        });
    </script>
</body>
</html>
